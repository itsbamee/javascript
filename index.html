<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
</head>

<body>
  <script>
    /*
    함수 : 특정 코드들을 그룹으로 패키징해서 재활용하기 위함
    매개변수(parameter) : 함수외부에서 함수내부로 값을 전달하기 위한 통로명 (num1, num2)
    인수(argument) : 매개변수를 통해 전달되는 실제적인 값 (2, 3)
    반환값(return) : 함수에서 만들어진 값을 함수 외부로 전달, 함수 실행도중 강제종료

    function 함수명(전달될 값){
      전달값을 받아서 실행 될 구문 (함수에 전달값이 없을수도 있음)
      return 함수밖으로 내보낼 값
    }
    */

    function plus(num1, num2) {
      //특정 코드블록 안에 선언된 변수는 지역변수 : 해당 코드블록 안쪽에서만 읽힘
      //해당 코드블록 밖에서는 접근이 불가함
      //그래서 result를 { } 밖에서 찍었을 때 에러메시지 나온 것
      //그래서 내보내기 위한 방법은 return해주기..
      const result = num1 + num2;
      return result;
      // console.log(result);
    }

    const returned = plus(2, 3);
    // plus(2, 3);
    //2는 num1이란 통로를 통해서 num1으로 전달, 3은 num2란 통로를 통해서 num2로 전달
    // console.log(result);
    console.log(returned);

    function work(condition) {
      console.log('test1');
      console.log('test2');
      if (condition) return;
      console.log('useless1');
      console.log('useless2');
    }

    work(false);

  </script>
</body>

</html>
