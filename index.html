<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>

<body>
  <script>
    const colors = ['red', 'blue', 'green'];
    console.log(colors[0]); //순서값을 배열의 값 추출
    console.log(colors.length); //배열의 전체 갯수값 추출
    colors.push('yellow'); //값 추가하는 방법
    console.log(colors);
  </script>
</body>

</html>
