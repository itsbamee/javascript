<!DOCTYPE html>

--------------------------------------------------------------
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트 필수패턴 1 - 변수</title>
</head>

<body>
  <script>
    //변수 : 자주쓰는 값을 저장하는 그릇
    //let (덮어쓰기 가능), const (덮어쓰기 불가능)
    let box = 'hello';
    console.log(box);

    //let으로 선언된 변수는 값을 덮어쓰기 가능
    box = 'world';
    console.log(box);

    const important = 3;
    console.log(important);

    //이미 할당된 값이 있다고 오류가 뜨게 됨
    important = 5;
    console.log(important);
  </script>
</body>

</html>
