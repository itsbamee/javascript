<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문자열,숫자</title>
</head>

<body>
  <script>
    let txt = '2'; //문자
    let num = 2; //숫자
    let result = txt + num; //문자와 숫자는 더해질수 없으니 num의 숫자값이 문자로 변환됨
    console.log(result); //변수에 따옴표를 묶으면 문자로 변경되며 변수의 값을 읽을 수 없게됨 ex)'result'
  </script>
</body>

</html>
